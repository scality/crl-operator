# This rule is not used by the project crl-operator itself.
# It is provided to allow the cluster admin to help manage permissions for users.
#
# Grants permissions to create, update, and delete resources within the crl-operator.scality.com.
# This role is intended for users who need to manage these resources
# but should not control RBAC or manage permissions for others.

apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  labels:
    app.kubernetes.io/name: crl-operator
    app.kubernetes.io/managed-by: kustomize
  name: managedcrl-editor-role
rules:
- apiGroups:
  - crl-operator.scality.com
  resources:
  - managedcrls
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - crl-operator.scality.com
  resources:
  - managedcrls/status
  verbs:
  - get
