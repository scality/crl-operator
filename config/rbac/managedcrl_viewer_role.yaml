# This rule is not used by the project crl-operator itself.
# It is provided to allow the cluster admin to help manage permissions for users.
#
# Grants read-only access to crl-operator.scality.com resources.
# This role is intended for users who need visibility into these resources
# without permissions to modify them. It is ideal for monitoring purposes and limited-access viewing.

apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  labels:
    app.kubernetes.io/name: crl-operator
    app.kubernetes.io/managed-by: kustomize
  name: managedcrl-viewer-role
rules:
- apiGroups:
  - crl-operator.scality.com
  resources:
  - managedcrls
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - crl-operator.scality.com
  resources:
  - managedcrls/status
  verbs:
  - get
